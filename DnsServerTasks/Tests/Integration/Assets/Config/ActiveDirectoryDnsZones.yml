# ActiveDirectoryZones
#
# A list of AD integrated zones on a Domain Name System (DNS) server.

Zones:
  # Name
  #
  # Name of the AD DNS zone
- Name: mapcom.local
  # DynamicUpdate
  #
  # AD zone dynamic DNS update option.
  DynamicUpdate: Secure
  # ReplicationScope
  #
  # AD zone replication scope option.
  ReplicationScope: Forest
- Name: 30.168.192.in-addr.arpa
  DynamicUpdate: Secure
  ReplicationScope: Forest
